<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oSafe - Security Analysis Tool</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'UniFont';
      src: url('https://unifoundry.com/pub/unifont/unifont-14.0.01/font-builds/unifont-14.0.01.woff2') format('woff2'),
           url('https://unifoundry.com/pub/unifont/unifont-14.0.01/font-builds/unifont-14.0.01.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'UniFont';
      src: url('https://unifoundry.com/pub/unifont/unifont-14.0.01/font-builds/unifont_upper-14.0.01.woff2') format('woff2'),
           url('https://unifoundry.com/pub/unifont/unifont-14.0.01/font-builds/unifont_upper-14.0.01.woff') format('woff');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="glass-header">
      <div class="logo-container">
        <img src="assets/logo.svg" alt="oSafe Logo" class="logo" style="background-color: #ffd700; border-radius: 8px;">
        <h1>oSafe Security Analysis</h1>
      </div>
      <nav class="glass-nav">
        <a href="https://osafe.xyz" class="nav-link">Home</a>
        <a href="https://github.com/0xsomnus/osafe" class="nav-link">GitHub</a>
        <a href="https://twitter.com/0xsomnus" class="nav-link">Twitter</a>
      </nav>
    </header>

    <!-- Input Section -->
    <section class="input-section">
      <div class="neumorphic-card">
        <form id="repoForm">
          <div class="input-container">
            <div class="input-icon">
              <i class="fas fa-link"></i>
            </div>
            <input 
              type="text" 
              id="repoUrl" 
              class="neumorphic-input" 
              placeholder="Enter GitHub repository URL (e.g., https://github.com/username/repo)"
              required
            >
          </div>
          <button type="submit" class="neumorphic-button">
            Analyze Repository
          </button>
        </form>
      </div>
    </section>

    <!-- Process Section -->
    <section class="process-section hidden" id="processSection">
      <div class="process-card">
        <div class="process-steps">
          <div class="step" id="step1">
            <div class="step-icon">1</div>
            <div class="step-label">Fetching</div>
          </div>
          <div class="step-connector"></div>
          <div class="step" id="step2">
            <div class="step-icon">2</div>
            <div class="step-label">Processing</div>
          </div>
          <div class="step-connector"></div>
          <div class="step" id="step3">
            <div class="step-icon">3</div>
            <div class="step-label">Analyzing</div>
          </div>
          <div class="step-connector"></div>
          <div class="step" id="step4">
            <div class="step-icon">4</div>
            <div class="step-label">Complete</div>
          </div>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">Initializing...</div>
      </div>
    </section>

    <!-- Results Section -->
    <section class="results-section hidden" id="resultsSection">
      <div class="result-container" id="resultContainer">
        <!-- Results will be inserted here -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="glass-footer">
      <div>Â© 2023 oSafe Security Analysis Tool</div>
      <div class="footer-links">
        <a href="https://osafe.xyz" class="footer-link">Home</a>
        <a href="https://github.com/0xsomnus/osafe" class="footer-link">GitHub</a>
        <a href="https://twitter.com/0xsomnus" class="footer-link">Twitter</a>
      </div>
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
